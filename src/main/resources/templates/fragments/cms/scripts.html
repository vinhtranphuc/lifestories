<script>
$(document).ready(function() {
	$('.input-group-addon').on('click',function(e) {
		if($('.bootstrap-datetimepicker-widget') && $('.bootstrap-datetimepicker-widget').is(":visible")) {
			e.preventDefault();
		} else {
			$(this).parents('.input-group.date').find('input').data('DateTimePicker').show();
		}
	});
});
</script>
